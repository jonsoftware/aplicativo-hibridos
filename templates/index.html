<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <title>Cadastro de Usuário</title>
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-6 col-lg-4">
        <div class="card shadow rounded-3">
          <div class="card-body">
            <form method="POST" action="/login">
              <h4 class="text-center mb-4">login de Usuário</h4>

              <div class="mb-3">
                <label for="exampleInputnome" class="form-label">Nome completo</label>
                <input type="text" class="form-control" id="exampleInputnome"
                  name="nome" placeholder="Digite seu nome completo">
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="exampleInputEmail1"
                  name="email" placeholder="Digite seu e-mail">
              </div>

              <div class="mb-3">
                <label for="inputPassword6">Senha</label>
                <input type="password" id="inputPassword6" class="form-control"
                  name="password" placeholder="Crie uma senha">
                <small id="passwordHelpInline" class="text-muted">
                  Deve ter entre 8 e 20 caracteres.
                </small>
              </div>

              <div class="mb-3">
                <label for="exampleInputdata" class="form-label">Data de nascimento</label>
                <input type="date" class="form-control" id="exampleInputdata" name="nascimento">
              </div>

              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Aceito os termos</label>
              </div>

              <button type="submit" class="btn btn-dark btn-block rounded-pill">Cadastrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
